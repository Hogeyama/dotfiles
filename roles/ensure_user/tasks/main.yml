- name: Add the user "{{ user.name }}"
  user:
    name: "{{ user.name }}"
    password: "{{ user.password }}"
    shell: /usr/bin/zsh
  when: user.create

- name: Check if user "{{ user.name }}" exists
  getent:
    database: passwd
    key: "{{ user.name }}"
    fail_key: true

- name: Ensure privilege attached to "{{ user.name }}"
  lineinfile:
    path: /etc/sudoers
    line: '{{ user.name }} ALL=(ALL) NOPASSWD:ALL'
    validate: /usr/sbin/visudo -cf %s
  when: user.sudoer

- name: Set authorized key taken from file
  ansible.posix.authorized_key:
    user: "{{ user.name }}"
    state: present
    key: "{{ lookup('file', user.ssh_public_key) }}"
  when: user.ssh_public_key is defined

- name: Create ~/Downloads
  file:
    path: "/home/{{ user.name }}/Downloads"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

- name: Create ~/.local/bin
  file:
    path: "/home/{{ user.name }}/.local/bin"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

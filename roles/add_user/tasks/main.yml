- name: Add the user "{{ user.name }}"
  user:
    name: "{{ user.name }}"
    password: "{{ user.password }}"
    shell: /usr/bin/zsh

- name: Ensure privilege attached to "{{ user.name }}"
  lineinfile:
    path: /etc/sudoers
    line: '{{ user.name }} ALL=(ALL) NOPASSWD:ALL'
    validate: /usr/sbin/visudo -cf %s
  when: user.has_sudo

- name: Create ~/.ssh
  file:
    path: "/home/{{ user.name }}/.ssh"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0700'

- name: Create ~/.local
  file:
    path: "/home/{{ user.name }}/.local"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

- name: Create ~/.local/bin
  file:
    path: "/home/{{ user.name }}/.local/bin"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

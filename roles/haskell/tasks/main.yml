- name: Install ghcup dependencies
  apt:
    name:
      - build-essential
      - curl
      - libffi-dev
      - libgmp-dev
      - libncurses-dev
      - libtinfo-dev
  tags:
    - haskell
  when: haskell.install_ghcup|default(false)

- name: Install ghcup
  shell:
    cmd: "curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sudo -u {{ user.name }} BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh"
    creates: "/home/{{ user.name }}/.ghcup"
    warn: false
  tags:
    - haskell
  when: haskell.install_ghcup|default(false) # totemo jikan kakaru

- name: Instal nix
  shell:
    cmd: "curl -L https://nixos.org/nix/install | sh"
    creates: "/home/{{ user.name }}/.nix-profile"
    warn: false
  become: yes
  become_user: "{{ user.name }}"
  tags:
    - haskell
  when: haskell.install_nix|default(false)

- name: Set dotfiles
  copy:
    src: "{{ item }}"
    dest: "/home/{{ user.name }}/{{ item }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0644'
  loop:
    - .profile
    - .zshrc
    - .zshenv
    - .zsh_aliases
    - .Xmodmap

- name: Set ~/local/bin/with-log
  copy:
    src: with-log
    dest: "/home/{{ user.name }}/.local/bin/with-log"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

- name: Set ~/local/bin/myclip
  template:
    src: myclip.j2
    dest: "/home/{{ user.name }}/.local/bin/myclip"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'
  when: false # TODO

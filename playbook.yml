---
- hosts: all
  become: "{{ has_root }}"
  environment:
    SSL_CERT_DIR: /etc/ssl/certs
  roles:
    - role: devtool
      tags: devtool
      when: has_root

    - role: python
      tags: python
      when: has_root and python.build

    - role: node
      tags: node
      when: has_root

    - role: company
      tags: company
      when: has_root and at_company|default(false)

    - role: add_user
      tags: add_user
      when: has_root and user.create|default(false)

    # non-grobal settings
    - role: zsh
      tags: zsh

    - role: tmux
      tags: tmux

    - role: neovim
      tags: neovim

    - role: dotfiles
      tags: dotfiles

    - role: xmonad
      tags: xmonad
      when: xmonad.install|default(false)
